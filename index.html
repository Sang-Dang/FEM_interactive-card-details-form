<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <section class="card">
    <picture>
      <source media="(min-width: 500px)" srcset="./images/bg-main-desktop.png">
      <img src="./images/bg-main-mobile.png" alt="gradient">
    </picture>
    <div class="card front-card">
      <header>
        <div class="circle"></div>
        <div class="hollowcircle">
        </div>
      </header>
      <main>
        <div class="number">
          0000 0000 0000 0000
        </div>
        <footer>
          <div class="card-name">
            JANE APPLESEED
          </div>
          <div class="exp-date">
            00/00
          </div>
        </footer>
      </main>
    </div>

    <div class="card back-card">
      <img src="./images/bg-card-back.png" alt="Back card">
      <p id="cvc">000</p>
    </div>
  </section>
  <section class="inputs">
    <div class="input-section">
      <h3>CARDHOLDER NAME</h3>
      <div class="input-field">
        <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed">
      </div>
    </div>
    <div class="input-section">
      <h3>CARD NUMBER</h3>
      <div class="input-field">
        <input type="number" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      </div>
    </div>
    <div class="row">
      <div class="input-section">
        <h3>EXP. DATE (MM/YY)</h3>
        <div class="input-field">
          <input type="number" name="exp-month" id="exp-month" placeholder="MM">
          <input type="number" name="exp-year" id="exp-year" placeholder="YY">
        </div>
      </div>
      <div class="input-section">
        <h3>CVC</h3>
        <div class="input-field">
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>
    </div>
    <input type="submit" value="Confirm" id="confirm">
  </section>

  <!-- Thank you!
  We've added your card details
  Continue -->
  <script src="js/script.js"></script>
</body>

</html>
