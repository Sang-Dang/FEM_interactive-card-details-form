<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <section class="card-holder">
    <picture>
      <source media="(min-width: 600px)" srcset="./images/bg-main-desktop.png">
      <img src="./images/bg-main-mobile.png" alt="gradient">
    </picture>
    <div class="card front-card">
      <header>
        <div class="circle"></div>
        <div class="hollowcircle">
        </div>
      </header>
      <main>
        <div class="number" id="card-number">
          0000 0000 0000 0000
        </div>
        <footer>
          <div class="card-name" id="card-name">
            JANE APPLESEED
          </div>
          <div class="exp-date" id="exp-date">
            <span class="month">00</span>/<span class="year">00</span>
          </div>
        </footer>
      </main>
    </div>
    <div class="card back-card">
      <img src="./images/bg-card-back.png" alt="Back card">
      <p id="cvc">000</p>
    </div>
  </section>
  <section class="inputs">
    <div class="input-section">
      <h3>CARDHOLDER NAME</h3>
      <div class="input-field">
        <input type="text" name="cardholder-name" oninput="updateValueBasic(this, document.getElementById('card-name'));" placeholder="e.g. Jane Appleseed" maxlength="70" data-empty="JANE APPLESEED" class="nonblank">
        <div class="error"></div>
      </div>
    </div>
    <div class="input-section">
      <h3>CARD NUMBER</h3>
      <div class="input-field">
        <input type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000" oninput="updateValueCardNumber(this, document.getElementById('card-number'))" maxlength="19" data-empty="0000 0000 0000 0000" class="nonblank onlynumbers">
        <div class="error"></div>
      </div>
    </div>
    <div class="row">
      <div class="input-section" id="exp">
        <h3>EXP. DATE (MM/YY)</h3>
        <div class="input-field">
          <input type="text" name="exp-month" class="onlyNumbers nonblank" placeholder="MM" oninput="onlyNumber(this);updateValueBasic(this, document.querySelector('#exp-date .month'));" maxlength="2" data-empty="00">
          <input type="text" name="exp-year" class="onlyNumbers nonblank" placeholder="YY" oninput="onlyNumber(this);updateValueBasic(this, document.querySelector('#exp-date .year'));" maxlength="2" data-empty="00">
          <div class="error"></div>
        </div>
      </div>
      <div class="input-section">
        <h3>CVC</h3>
        <div class="input-field">
          <input type="text" name="cvc" class="onlyNumbers nonblank" placeholder="e.g. 123" oninput="onlyNumber(this);updateValueBasic(this, document.querySelector('#cvc'));" maxlength="3" data-empty="000">
          <div class="error"></div>
        </div>
      </div>
    </div>
    <input type="submit" value="Confirm" id="confirm">
  </section>

  <!-- Thank you!
  We've added your card details
  Continue -->
  <script src="js/script.js"></script>
</body>

</html>
